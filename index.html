<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitçi Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Bitçi Quiz</h1>
        <img 
            src="plc.png" id="img" width="200" height="200"
            onerror="this.onerror=null;this.src='plc.png'"
        >
        <h3 id="name">Eastergamers</h3>
        <h3>Sence bit iddialarına hangi cevabı vermiştir?</h3>
        <div class="btns">
            <button id="a" onclick="selectX('Suskun','a')">Suskun</button>
            <button id="b" onclick="selectX('Haberim Yok','b')">Haberim Yok</button>
            <button id="c" onclick="selectX('Red','c')">Red</button>
            <button id="d" onclick="selectX('İtiraf','d')">İtiraf</button>
        </div>
        <div>Doğru: <span id="tcount">0</span> | Yanlış: <span id="fcount">0</span></div>
        <button id="next" disabled onclick="nextQuestion()">Sonraki</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
